<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Dependencies -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    
    @keyframes subtle-zoom {
      from { transform: scale(1.0); }
      to { transform: scale(1.15); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">

      { id: 'f2', brand: 'GONG', name: 'Trail V3', image: 'https://www.gong-galaxy.com/cdn/shop/files/00-25-1500-FOIL-PERF_SERIES-TRAIL-GONGFOIL-TB_1.png?v=1738146721&width=1062', description: 'The Trail V3 pack is the ultimate value-for-money setup to get into the world of dock starting and pumping.', features: ['Perf Series', 'Stable', 'Ready to Fly'], link: 'https://www.gong-galaxy.com/products/pack-setup-pumping-trail-v3', price: '639€' },
      { id: 'f3', brand: 'Sroka', name: 'S-Foil 2000 HA', image: 'https://srokacompany.com/wp-content/uploads/2023/03/2000HA.png', description: 'The 2000 HA (High Aspect) wing is a glide monster. Perfect for heavy riders or those seeking infinite flight.', features: ['2000cm²', 'High Aspect', 'Glide King'], link: 'https://srokacompany.com/produit/foil-pumping-2000-ha/', price: '999€' },
      { id: 'f4', brand: 'Alpine', name: 'Modular Alu-Carbon', image: 'https://www.alpinefoil.com/medias/images/alpinefoil-modular-alu-carbone-hm-0670.jpg?v=1', description: 'High-end modular system combining CNC aluminum strength with high-modulus carbon efficiency.', features: ['Modular', 'Precision CNC', 'HM Carbon'], link: 'https://www.alpinefoil.com/kitefoil-windfoil-shop/pumping-dockstart/pumpfoil/pumpfoil-dockstart-modular-alu.html', price: '1474€' }

    const BOARDS = [
      { id: 'b1', brand: 'TOOLS', name: 'Dockstart', image: 'https://tools-surfboards.com/cdn/shop/files/IMG_6437.jpg?v=1754556187&width=1426', description: 'Boutique custom shape designed for maximum stiffness and minimum weight. Perfect for technical riders.', features: ['Custom Carbon', 'Ultra Thin', 'Max Stiffness'], link: 'https://tools-surfboards.com/products/dockstart', price: '164€' },

    ];

    const TUTORIALS = [
      { id: 't1', title: 'Dock Start Mastery', author: 'Nicolas Iten', duration: '06:18', thumbnail: 'https://img.youtube.com/vi/WSXoRP9TB3U/maxresdefault.jpg', url: 'https://www.youtube.com/watch?v=WSXoRP9TB3U' },
      { id: 't2', title: 'How to Pump Any Foil', author: 'Nicolas Iten', duration: '08:13', thumbnail: 'https://img.youtube.com/vi/QpjtsrMWv2U/maxresdefault.jpg', url: 'https://www.youtube.com/watch?v=QpjtsrMWv2U' },
      { id: 't3', title: 'Pump Foil Advanced Tips', author: 'Steeze', duration: '12:45', thumbnail: 'https://img.youtube.com/vi/hWIveY2OV-E/maxresdefault.jpg', url: 'https://www.youtube.com/watch?v=hWIveY2OV-E' },

    ];

    // --- COMPONENTS ---

    const Navbar = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navLinks = [
        { name: 'Foils', href: '#foils' },
        { name: 'Boards', href: '#boards' },
        { name: 'Tutorials', href: '#tutorials' },
        { name: 'Spots', href: '#spots' },
        { name: 'Contact', href: '#contact' },
      ];

      return (
        <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#001f3f]/95 backdrop-blur-lg border-b border-blue-900/50 py-4' : 'bg-transparent py-6'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                      {link.name}
                    </a>
                  ))}
                </div>
              </div>
              <div className="md:hidden">
                <button onClick={() => setIsOpen(!isOpen)} className="text-blue-100 hover:text-white focus:outline-none">

                    {isOpen ? <path d="M6 18L18 6M6 6l12 12" /> : <path d="M4 6h16M4 12h16m-7 6h7" />}

                </button>
              </div>
            </div>
          </div>
          {isOpen && (
            <div className="md:hidden bg-[#001f3f] border-b border-blue-900/50 p-4 animate-fadeIn">
              <div className="space-y-1">
                {navLinks.map((link) => (
                  <a key={link.name} href={link.href} onClick={() => setIsOpen(false)} className="text-blue-100 hover:text-cyan-400 block px-4 py-3 rounded-xl text-lg font-bold uppercase tracking-widest">
                    {link.name}
                  </a>
                ))}
              </div>
            </div>
          )}
        </nav>
      );
    };

    const Hero = () => (

          <img src="https://i.imgur.com/YBYttOq.jpeg" alt="Pumping foil session" className="w-full h-full object-cover object-center scale-105 animate-[subtle-zoom_20s_infinite_alternate]" />

          <div className="absolute inset-0 bg-black/20"></div>
        </div>
        <div className="max-w-7xl mx-auto px-4 relative z-10 w-full">
          <div className="max-w-5xl">
            <h1 className="text-5xl md:text-7xl lg:text-8xl font-black mb-10 leading-[0.9] tracking-tighter uppercase drop-shadow-2xl">

            </h1>
            <p className="max-w-3xl mb-12 text-lg md:text-xl text-blue-50 leading-relaxed font-medium drop-shadow-lg">

            <div className="flex flex-col sm:flex-row gap-5">

                Learn Technique
              </a>
            </div>
          </div>
        </div>
      </section>

        <div className="max-w-7xl mx-auto px-4">
          <div className="mb-16">
            <h2 className="text-5xl font-black text-slate-900 mb-4 uppercase tracking-tighter">{title}</h2>
            <div className="h-2 w-32 bg-cyan-500 rounded-full"></div>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            {items.map((item) => (
              <div key={item.id} className="group bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 flex flex-col h-full hover:-translate-y-2">
                <div className="relative aspect-[3/4] overflow-hidden bg-white p-6">
                  <img src={item.image} alt={item.name} className="w-full h-full object-contain group-hover:scale-110 transition-transform duration-700" />
                  <div className="absolute top-4 left-4 flex flex-col gap-2">
                    <span className="bg-slate-900/95 text-cyan-400 px-4 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-widest">{item.brand}</span>
                    <span className="bg-cyan-500 text-blue-950 px-3 py-1 rounded-lg text-[11px] font-black uppercase">{item.price}</span>
                  </div>
                </div>
                <div className="p-8 flex flex-col flex-grow">
                  <h3 className="text-xl font-black text-slate-900 mb-3 uppercase">{item.name}</h3>
                  <p className="text-slate-500 text-sm mb-6 flex-grow">{item.description}</p>
                  <div className="flex flex-wrap gap-2 mb-8">
                    {item.features.map((f, i) => <span key={i} className="px-3 py-1 bg-slate-50 text-slate-600 text-[10px] font-bold rounded-lg border border-slate-200">{f}</span>)}

                  <a href={item.link} target="_blank" className="block w-full text-center py-4 bg-slate-900 text-white text-[11px] font-black rounded-2xl hover:bg-cyan-500 hover:text-blue-950 transition-all uppercase tracking-widest">View Details</a>
                </div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const TutorialsSection = () => (
      <section id="tutorials" className="py-24 bg-[#001f3f] text-white">
        <div className="max-w-7xl mx-auto px-4">
          <div className="mb-20 max-w-xl">
            <h2 className="text-4xl md:text-6xl font-black mb-6 uppercase tracking-tighter">The Flight School</h2>
            <p className="text-blue-200/60 text-lg">Mastering the dock start and the sustained pump takes patience. These sessions will guide you from first splash to first mile.</p>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {TUTORIALS.map((tut) => (
              <a key={tut.id} href={tut.url} target="_blank" className="group bg-white/5 border border-white/10 rounded-[2rem] overflow-hidden hover:bg-white/10 transition-all hover:-translate-y-2">

                  <img src={tut.thumbnail} alt={tut.title} className="w-full h-full object-cover" />
                  <div className="absolute inset-0 bg-[#001f3f]/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                    <div className="w-16 h-16 bg-cyan-500 rounded-full flex items-center justify-center text-blue-950"><svg className="w-8 h-8 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
                  </div>
                </div>
                <div className="p-8">
                  <h3 className="text-xl font-black mb-3 group-hover:text-cyan-400 transition-colors uppercase">{tut.title}</h3>
                  <p className="text-xs text-blue-300 font-black uppercase tracking-widest">{tut.author}</p>
                </div>
              </a>
            ))}
          </div>
        </div>
      </section>
    );

    const SpotsSection = () => (
      <section id="spots" className="py-24 bg-white">
        <div className="max-w-7xl mx-auto px-4 text-center">
          <h2 className="text-4xl md:text-5xl font-black text-[#001f3f] mb-4 uppercase tracking-tighter">Global Pump Network</h2>
          <div className="relative bg-white rounded-[2rem] overflow-hidden shadow-2xl border border-blue-100 min-h-[500px] mt-12">
            <iframe src="https://www.google.com/maps/d/embed?mid=1MKE0DkN8-Qgfu1haEmj1Cp-5UGeSTC0" width="100%" height="500" className="border-0"></iframe>
          </div>
        </div>

    );

    const ContactSection = () => (
      <section id="contact" className="py-24 bg-[#f0f7ff]">
        <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-2 gap-20">
          <div>
            <h2 className="text-5xl md:text-6xl font-black text-[#001f3f] mb-8 uppercase tracking-tighter">The Hangar.</h2>
            <p className="text-xl text-slate-600 mb-12">Struggling with your first launch? Our community is here to help.</p>
            <div className="space-y-8">
              <div className="flex items-center gap-6"><div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-lg"><svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg></div><div><h4 className="font-black text-sm">Email</h4><p className="text-slate-500">fly@pumpingfoil.com</p></div></div>
            </div>
          </div>
          <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-blue-100">

              <textarea rows="4" className="w-full bg-slate-50 border-2 rounded-2xl px-5 py-4 font-bold" placeholder="MESSAGE"></textarea>

    const Footer = () => (
      <footer className="bg-[#001f3f] text-white py-16 text-center">
        <div className="max-w-7xl mx-auto px-4">
          <p className="text-blue-200/30 text-[10px] font-black uppercase tracking-[0.3em]">© {new Date().getFullYear()} PUMPINGFOIL NETWORK.</p>
        </div>
      </footer>
    );

    const App = () => (
      <div className="min-h-screen flex flex-col bg-[#f0f7ff]">
        <Navbar />
        <main className="flex-grow">
          <Hero />
          <GearGrid id="foils" title="Best Pump Foils" items={FOILS} />
          <GearGrid id="boards" title="Best Pump Boards" items={BOARDS} />
          <TutorialsSection />
          <SpotsSection />
          <ContactSection />
        </main>
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
