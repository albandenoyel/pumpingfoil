              className="px-10 py-5 bg-[#001f3f] hover:bg-cyan-500 text-white hover:text-blue-950 font-black rounded-2xl transition-all uppercase tracking-widest text-xs shadow-xl shadow-blue-900/20"
            >
              Submit a spot
            </a>
          </div>
        </div>
      </section>
    );

    const ContactSection = () => {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [status, setStatus] = useState('idle'); // idle, sending, success, error

      const handleSubmit = async (e) => {
        e.preventDefault();
        setStatus('sending');

        try {
            const response = await fetch('https://formspree.io/f/xjgyblll', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });
            setTimeout(() => setStatus('success'), 1500);
        } catch (err) {
            setTimeout(() => setStatus('success'), 1500);
        }
      };

      return (
        <section id="contact" className="py-24 bg-[#f0f7ff]">
          <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-2 gap-20">
            <div>
              <h2 className="text-5xl md:text-6xl font-black text-[#001f3f] mb-8 uppercase tracking-tighter">Get in touch.</h2>
              <div className="space-y-6 mb-12">
                <p className="text-xl text-slate-600 leading-relaxed">
                  We are passionate about pumping foil and want to help as many people as possible getting started.
                </p>
              </div>
              <div className="space-y-8">
                <div className="flex items-center gap-6 group">
                  <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-lg border border-blue-100 group-hover:bg-cyan-500 transition-all">
                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                  </div>
                  <div>
                    <h4 className="font-black text-sm uppercase text-[#001f3f] tracking-widest">Email</h4>
                    <p className="text-slate-500 font-bold">hello@pumpingfoil.com</p>
                  </div>
                </div>
              </div>
            </div>
            <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-blue-100 relative min-h-[400px]">
              {status === 'success' ? (
                <div className="absolute inset-0 flex flex-col items-center justify-center text-center p-10 animate-fadeIn">
                  <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-6">
                    <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>
                  </div>
                  <h3 className="text-2xl font-black text-[#001f3f] uppercase mb-2">Message Sent!</h3>
                  <p className="text-slate-500 font-medium">Thank you. We'll be in touch very soon.</p>
                  <button onClick={() => setStatus('idle')} className="mt-8 text-cyan-600 font-bold uppercase text-xs tracking-widest hover:underline">Send another</button>
                </div>
              ) : (
                <form className="space-y-6" onSubmit={handleSubmit}>
                  <input 
                    type="text" 
                    required
                    disabled={status === 'sending'}
                    className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold text-[#001f3f] focus:border-cyan-400 outline-none transition-all disabled:opacity-50" 
                    placeholder="YOUR NAME" 
                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                  />
                  <input 
                    type="email" 
                    required
                    disabled={status === 'sending'}
                    className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold text-[#001f3f] focus:border-cyan-400 outline-none transition-all disabled:opacity-50" 
                    placeholder="YOUR EMAIL" 
                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                  />
                  <textarea 
                    rows="4" 
                    required
                    disabled={status === 'sending'}
                    className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold text-[#001f3f] focus:border-cyan-400 outline-none transition-all disabled:opacity-50" 
                    placeholder="YOUR MESSAGE"
                    onChange={(e) => setFormData({...formData, message: e.target.value})}
                  ></textarea>
                  <button 
                    type="submit" 
                    disabled={status === 'sending'}
                    className="w-full bg-[#001f3f] hover:bg-cyan-500 text-white hover:text-blue-950 font-black py-5 rounded-2xl transition-all uppercase tracking-widest shadow-xl shadow-[#001f3f]/20 disabled:bg-slate-300 flex items-center justify-center gap-3"
                  >
                    {status === 'sending' ? (
                        <>
                            <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            Sending...
                        </>
                    ) : 'Send Message'}
                  </button>
                </form>
              )}
            </div>
          </div>
        </section>
      );
    };

    const Footer = () => (
      <footer className="bg-[#001f3f] text-white py-16 text-center">
        <div className="max-w-7xl mx-auto px-4">
           <div className="flex flex-col items-center gap-6 mb-8">
              <div className="w-12 h-12 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20 overflow-hidden">
                <img src="logo.png" alt="Pumping Foil Logo" className="w-full h-full object-cover" />
              </div>
              <span className="text-xl font-black tracking-tighter uppercase">PUMPING FOIL</span>
          </div>
          <p className="text-blue-200/30 text-[10px] font-black uppercase tracking-[0.3em]">© 2026 pumpingfoil.com</p>
        </div>
      </footer>
    );

    const App = () => (
      <div className="min-h-screen flex flex-col bg-[#f0f7ff]">
        <Navbar />
        <main className="flex-grow">
          <Hero />
          <GearGrid 
            id="foils" 
            title="Foils" 
            subtitle="Here are some of the most common foils to get started with pump foiling. Brands typically offer various sizes, which you can pick based on your weight and what you want to optimize for, speed - small surface - or endurance - large surface."
            items={FOILS} 
          />
          <GearGrid 
            id="boards" 
            title="Boards" 
            subtitle="Here are some of the most common boards to get started with pump foiling. You want a board that is as rigid as possible, and ideally as light as possible. Lighter comes at a price though."
            items={BOARDS} 
          />
          <TutorialsSection />
          <SpotsSection />
          <GearGrid 
            id="resources" 
            title="Resources" 
            subtitle="A selection of community resources to help in your pump foiling journey"
            items={RESOURCES} 
          />
          <ContactSection />
        </main>
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
